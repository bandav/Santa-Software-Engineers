</h1>
  <h2 class="subtitle">
    Click 'Start Game' to start the game!
    <form method="POST" action="/start_game">
        <button class="button is-block is-info is-large is-fullwidth" value="Start Game" name="action" button

      </form>
  </h2>
{% endblock %}

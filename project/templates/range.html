<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Enter the range you want to search</h3>
    <div class="box">
        <form action="/search_range/0" method="POST">
            <div class="field">   
                <div class="control">
                    <input class="input is-large" type="text" name="lower_range" placeholder="Lower Range" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="upper_range" placeholder="Upper Range">
                </div>
            </div>
    
            <button class="button is-block is-info is-large is-fullwidth" value="Search" name="action"button style="margin:5px;">Search</button>
            
        </form>
    </div>
</div>
{% endblock %}

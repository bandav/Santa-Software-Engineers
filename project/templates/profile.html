<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>


<h1 class="title">Manage Games</h1>
  <div class="box">

    <form action="/my_games/{{ id }}/0">
      <button class="button is-block is-info is-large is-fullwidth" value="My Games" name="action" button
        style="margin:5px;">My Games</button>
    </form>

    <form method="POST" action="/create_post">
      <button class="button is-block is-info is-large is-fullwidth" value="Create Game" name="action" button
        style="margin:5px;">Create Game</button>
    </form>

    <form action="/join game/{{ id }}/0">
      <button class="button is-block is-info is-large is-fullwidth" value="Join Game" name="action" button
        style="margin:5px;">Join Game</button>
    </form>

  </div>

  <h1 class="title">Manage Profile</h1>
  <div class="box">
    <form method="GET" action="/edit_profile">
      <button class="button is-block is-info is-large is-fullwidth" value="Edit Profile" name="action"button style="margin:5px;">Edit Profile</button>
    </form>
  </div>

  {% endblock %}
